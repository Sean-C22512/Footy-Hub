<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Players</title>

    <!-- Quartz Theme from Bootswatch -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/quartz/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Include Custom Player Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="players">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">FootyHub</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="navbarMenu"></ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Search Players</h2>
    <div class="row justify-content-center my-4">
        <div class="col-md-6">
            <input type="text" id="playerSearchInput" class="form-control" placeholder="Enter player name (e.g., Danny Welbeck)">
        </div>
        <div class="col-md-2">
            <button id="searchPlayerBtn" class="btn btn-primary w-100">Search</button>
        </div>
    </div>
    <div id="playerResults" class="row justify-content-center mt-4">
        <!-- Player search results will be dynamically injected here -->
    </div>
</div>




<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/players.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Operations</title>
  <!-- Quartz Theme from Bootswatch -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/quartz/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="crud">

<!-- Toast Container -->
<div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
  <!-- Toasts will be dynamically added here -->
</div>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">FootyHub</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto" id="navbarMenu">
        <!-- Navbar items will be dynamically inserted here -->
      </ul>
    </div>
  </div>
</nav>

<!-- Login Message -->
<div id="loginMessage" class="container mt-3">
  <!-- Login-related message will be injected here dynamically -->
</div>

<!-- CRUD Page Content -->
<div class="container mt-5">
  <h2 class="text-center">Manage Players</h2>
  <div class="row">
    <!-- Add Player Button -->
    <div class="col-md-6">
      <button id="addPlayerBtn" class="btn btn-success w-100">Add New Player</button>
    </div>
    <!-- View All Players Button -->
    <div class="col-md-6">
      <button id="viewPlayersBtn" class="btn btn-info w-100">View All Players</button>
    </div>
  </div>
  <div id="crudContent" class="mt-4">
    <!-- Dynamic content for CRUD operations will be injected here -->
  </div>
</div>

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Ensure that crud.js is loaded before main.js -->
<script type="module" src="js/crud.js"></script>  <!-- crud.js first -->
<script type="module" src="js/main.js"></script>  <!-- main.js after -->
</body>
</html>
